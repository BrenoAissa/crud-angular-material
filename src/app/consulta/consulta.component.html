<div fxLayout="row" fxLayoutAlign="center start">
    <div fxLayout="column" fxFlex="100%" fxFlex.gt-sm="90%" fxFlex.gt-md="800px">

        <form class="mt-60" #buscaFrm="ngForm" >
            
            <mat-card>

                <mat-card-header>
                    <mat-card-title>Consulta</mat-card-title>
                </mat-card-header>

                <mat-card-content class="mt-20">

                    <div fxLayout="column" fxLayoutGap="16px">
                        <mat-form-field class="full-width">
                            <mat-label>Nome *</mat-label>
                            <input matInput 
                                   type="text" 
                                   name="nome" 
                                   placeholder="Ex: Breno Augusto de Oliveira">
                        </mat-form-field>
                    </div>

                </mat-card-content>

                
                <mat-card-actions
                    fxLayout="column"
                    fxLayout.gt-sm="row"
                    fxLayoutAlign="end"
                    fxLayoutGap="5px">

                    <button mat-flat-button color="primary" type="submit">
                        Pesquisar
                    </button>

                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>
